<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Spidey-Verse!</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Spider-Man Font -->
    <link href="http://fonts.cdnfonts.com/css/the-amazing-spider-man" rel="stylesheet">

    <!-- Arcade Font -->
    <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="title">
        <h1 class="text-center m-3">ENTER THE SPIDEY-VERSE</h1>
    </header>

    <div class="d-flex flex-column align-items-center">
        <div class="buttons text-center">
            <button id="punch" class="text-white m-1">punch</button>
            <button id="kick" class="text-white m-1">kick</button>
            <button id="taunt" class="text-white m-1">taunt</button>
            <button id="special" class="text-white m-1">special</button>
        </div>
        <div class="main d-flex justify-content-center align-items-end">
            <img id="spiderman" class="img=fluid" src="images/idle.gif" alt="idle">
        </div>
    </div>
</body>

</html>
