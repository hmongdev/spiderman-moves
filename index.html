<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Spidey-Verse!</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Spider-Man Font -->
    <link rel="prefetch" as="font" href="http://fonts.cdnfonts.com/css/the-amazing-spider-man" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Arcade Font  -->
    <link rel="prefetch" as="font" href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center my-3">ENTER THE SPIDER-VERSE</h1>

    <main class="main d-flex flex-column justify-content-center">
        <div class="buttons text-center align-self-center">
            <button id="punch" class="button">Punch</button>
            <button id="kick" class="button">Kick</button>
            <button id="taunt" class="button">Taunt</button>
            <button id="special" class="button">@</button>
        </div>
        <div class="image text-center">
            <div class="" id="spiderman"><img src="images/idle.gif" alt="idle-spiderman"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
